<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>SpaceWalkers</title>

  <link href="https://fonts.googleapis.com/css?family=Russo+One|Ubuntu" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <div class="container-fluid sticky-top"></div>
  <div class="container d-flex flex-column justify-content-center">

    <!-- SpaceWalkers -->
    <div class="row mt-3">
      <div class="col-12 d-flex justify-content-center">
          <p>SpaceWalkers</p>
      </div>
    </div>

    <!-- Nav -->
    <div class="row d-flex justify-content-center">
      <div class="col-sm-4">
        <nav class="nav justify-content-between">
          <a class="nav-home" href="#">Home</a>
          <a class="nav-about" href="#">About Us</a>
          <a class="nav-blog" href="#">Blog</a>
          <a class="nav-contact" href="#">Contact Us</a>
          <a class="nav-signin" href="#">Sign In</a>
        </nav>
      </div>
    </div>

    <!-- Carousel -->
    <div id="carouselExampleControls" class="carousel slide mt-4 mb-4" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="img/slider-1.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/slider-2.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/slider-3.jpg" alt="Third slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/slider-4.jpg" alt="Fourth slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    <!-- Lift Off Content-->

    <div class="row">
      <div class="col-12">
        <h1>Lift Off</h1>
      </div>
    </div>

    

  
  </div>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
